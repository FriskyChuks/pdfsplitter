{% extends 'base.html' %}
{% load static %}

{% block title %} Login {% endblock title %}

{% block content %}
<br>
<div class="container">
  <div class="text-center">
    <h3>Pay-Slip Manager</h3>
  </div>
  <hr>
  <!-- <div class="row align-items-center m-auto pt-5 px-6 px-lg-0"> -->
  <div class="row g-3">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <form id="form" method="POST" enctype="multipart/form-data"
        class="form-group flex-wrap bg-white rounded-4 ms-md-5">
        {% csrf_token %}
        <h4 class="display-6">Login</h4>
        <h5 style="color: red;">{{msg}}</h5>
        <div class="col-lg-12 my-4">
          <label for="username">File Number</label>
          <input type="text" class="form-control px-4 py-3 bg-transparent mb-3" name="username"
            placeholder="Enter your File Number">
          <label for="password">Password</label>
          <input type="password" class="form-control px-4 py-3 bg-transparent mb-3" name="password"
            placeholder="Enter your Password" required>
          <div class="d-grid">
            {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <button class="btn btn-arrow btn-primary mt-3">
              <span>Login
                <svg width="18" height="18">
                  <use xlink:href="#arrow-right"></use>
                </svg>
              </span>
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-3">
    </div>
  </div>
</div>
<br>
<hr>
{% endblock content %}
